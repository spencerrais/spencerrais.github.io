name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Set Up Node
        uses: actions/setup-node@v3
        with: 
            node-version: 16
            cache: npm
            cache-dependency-path: ./blog/package-lock.json
      - name: Install
        shell: "bash"
        run: |
          cd ./blog
          npm install
      - name: Build 
        shell: "bash"
        env:
          PACKAGE_MANAGER: npm
        run: |
          cd ./blog
          npm run build
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./blog/dist/


        # with:
            # path: . # The root location of your Astro project inside the
            # repository. (optional) node-version: 16 # The specific version of
            # Node that should be used to build your site. Defaults to 16.
            # (optional) package-manager: yarn # The Node package manager that
            # should be used to install dependencies and build your site.
            # Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
